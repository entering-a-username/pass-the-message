<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex justify-center items-center h-screen bg-slate-200 font-[Verdna]">
    <div class="bg-slate-300 w-[400px] h-[350px] shadow-xl shadow-slate-400 flex flex-col justify-around">
        
        <h1 class="text-center font-bold text-2xl mt-2">A message you would like to pass</h1>
        
        <input id="inputID" type="text" class="-mt-4 outline-none border border-slate-400 mx-6 pl-2 py-2 focus:bg-slate-100 focus:border-slate-700">
        <button id="btnID" class="border border-slate-500 mx-32 py-2 -mt-6 hover:bg-black hover:text-white hover:duration-500 focus:scale-105 focus:duration-300">Submit</button>
        
        <h2 class="text-center font-bold text-xl -mt-5">Last message delivered:</h2>
        <p id="messageID" class="mx-6 -mt-8 text-lg"></p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
